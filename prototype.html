<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
//constructor  
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

//prototype is like a method for function of php oops 
Person.prototype.name = function() {
  return this.firstName + " " + this.lastName
};


//prototype is like a property of php oops
Person.prototype.email = "smartjeet39@gmail.com";


console.log(Person.prototype)




//this is like object of php oops
const myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML =
"My father is " + myFather.name(); 
console.log(myFather)

//tutorial video https://www.youtube.com/watch?v=BYz0zUUsKwY

</script>

</body>
</html>
