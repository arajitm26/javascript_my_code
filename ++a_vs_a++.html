<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	let i = 42;
	alert(i++); // shows 42
	alert(i); // shows 43
	let j = 42;
	alert(++j); // shows 43
	alert(j); // shows 43
</script>
</body>
</html>
